<p>list-todos works!</p>


<table border="'1">
    <caption>Todo list</caption>
    <thead>
        <tr>
            <th>
                id
            </th>
            <th>
                description
            </th>
            <th>
                Target Date
            </th>
            <th>
                Done
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of todos">
            <td>
                {{item.id}}
            </td>
            <td>
                {{
                item.description
                }}
            </td>
            <td>
                {{
                item.targetDate | date : "short" : "GMT-1" | uppercase
                }}
            </td>
            <td>
                {{
                item.done
                }}
            </td>

        </tr>
    </tbody>
</table>
