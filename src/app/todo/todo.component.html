<section class="container">
    <!-- only display ngif if todoForm reference property of dirty is truthy and value is valid -->
    <!-- invalid is auto set up according to FormModule rules on forms with classes depending on the state -->
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">
        Enter Valid Values
    </div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">
        Enter Valid Target Date
    </div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">
        Enter Valid Description
    </div>
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm" action="">
        <fieldset class="form-group">
            <label for="description">Description</label>

            <input #description="ngModel" class="form-control" (change)="changeFn($event)"
                [(ngModel)]="todo.description" type="text" name="description" required="required">
        </fieldset>
        <fieldset class="form-group">
            <label for="tagetDate">Target Date</label>
            <input #targetDate="ngModel" class="form-control" [ngModel]="todo.targetDate | date:'yyyy-MM-dd':'UTC' "
                (ngModelChange)="todo.targetDate=$event" type="date" name="targetDate" required="required">

        </fieldset>
        <section class="container p-3 ">

            <button class="btn btn-success" type="submit">Save</button>
        </section>
        <section>
            message
        </section>
    </form>
    <section>
        <span>
            {{todo.id}}
            {{todo.username}}
            {{todo.description}}
            {{todo.done}}
            {{todo.targetDate | date}}
        </span>
    </section>

</section>
